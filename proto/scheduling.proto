syntax = "proto3";

package scheduling;

service SchedulingService {
    // unary
    rpc ScheduleInterview (InterviewInfo) returns (Empty);

    // server streaming
    rpc GetAllInterviews (Empty) returns (stream InterviewInfo);
}

message InterviewInfo {
    int32 candidateId = 1;
    string candidateName = 2;
    string date = 3;
    string time = 4;
    string type = 5;
    string interviewer = 6;
    string status = 7;
}


message Empty {}

